{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Library Management System</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Full screen height */
            margin: 0;
            justify-content: center;
        }

        /* Header Styling */
        .header {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 40px;
            border-radius: 8px;
            text-align: center;
            width: 60%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .header h2 {
            font-size: 30px;
            font-weight: bold;
            color: #000000;
            text-transform: uppercase;
            border-bottom: 3px solid #007bff;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Login Form */
        .login-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            color: white;
        }

        input[type="text"], input[type="password"] {
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Buttons Container */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        /* Signup and Admin Button */
        .signup-link, .admin-button {
            display: inline-block;
            background-color: #343a40;
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover, .admin-button:hover {
            background-color: #23272b;
        }

        /* Error Message */
        p {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Library Management System</h2>
    </div>

    <div class="login-container">
        <!-- Student Login Form -->
        <form method="post">
            {% csrf_token %}
            <label>Username:</label>
            <input type="text" name="username" required>
            
            <label>Password:</label>
            <input type="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>

        {% if error %}
        <p>{{ error }}</p>
        {% endif %}

        <!-- Buttons Container -->
        <div class="buttons-container">
            <a href="{% url 'student_signup' %}" class="signup-link">Signup</a>
            <a href="{% url 'admin_login' %}" class="admin-button">Admin</a>
        </div>
    </div>
</body>
</html>
