{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/background.jpg' %}"); 
            background-size: cover;  
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            width: 100vw; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #f1f1f1;
        }

        /* Buttons */
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 5px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #b52b3a;
        }

        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        /* Action Buttons */
        .action-btns button {
            margin: 3px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #b52b3a;
        }

    </style>
</head>
<body>
    <h2>Admin Dashboard</h2>

    <a href="{% url 'add_book' %}" class="btn">‚ûï Add Book</a>
    <a href="{% url 'logout' %}" class="btn btn-danger">üö™ Logout</a>

    <table>
        <tr>
            <th>Book Name</th>
            <th>Author</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>{{ book.name }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.quantity }}</td>
            <td class="action-btns">
                <a href="{% url 'edit_book' book.id %}">
                    <button class="edit-btn">‚úèÔ∏è Edit</button>
                </a>
                <a href="{% url 'delete_book' book.id %}">
                    <button class="delete-btn">‚ùå Delete</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
